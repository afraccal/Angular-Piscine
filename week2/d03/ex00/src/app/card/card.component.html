<body>
    <div class="card_container {{view_state.container}}">
        <div class="card_body" *ngFor="let item of val; let i = index" class="{{i % 2 == 0 ? 'even': 'odd'}} {{view_state.type}}">
            <h2>{{item.title}}</h2>
            <div class="image"><img src="{{item.image}}"></div>
            <p>{{item.description}}</p>
            <h5>{{item.price}} $</h5>
            <h4>{{item.category}}</h4>
        </div>
    </div>
</body>
