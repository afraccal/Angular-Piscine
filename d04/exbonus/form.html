<!DOCTYPE html>
<html>
<link rel="stylesheet" href="form.css">
<head>
</head>
<body>
<form class="container" id="newform">
    <div class="title">
        <h1>New Form</h1>
        <button type="submit" id="submit_button" onclick="submission()">Submit</button>
    </div>
    <div class="Email mydiv">
        <div class="group">
            <p>Email:</p>
            <input type="text" id="email">
        </div>
        <button type="button" onclick="check_email()">Check email</button>
    </div>
    <div class="phone_number mydiv">
        <div class="group">
            <p>Phone number:</p>
            <input type="text" id="phone">
        </div>
        <button type="button" onclick="check_number()">Check phone number</button>
    </div>
    <div class="dat mydiv">
        <div class="group">
            <p>Date:</p>
            <input type="text" id="date">
        </div>
        <button type="button" onclick="check_date()">Check date</button>
    </div>
    <div class="add mydiv">
        <div class="group">
            <p>Address ip:</p>
            <input type="text" id="address_ip">
        </div>
        <button type="button" onclick="check_ip()">Check ip</button>
    </div>
    <div class="pass mydiv">
        <div class="group">
            <p>Password:</p>
            <input type="text" id="password">
        </div>
        <button type="button" onclick="check_password()">Check password</button>
    </div>
</div>
</body>
<script src="form.js"></script>
</html>
