<!DOCTYPE html>
<html>
<style>
    html, body {
        margin:0;
      padding:0;
      height:100%;
      border:none
    }
    table, th, td {
        border: 1px solid;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        height: 100%;
    }
    th {
        text-align: left;
        width: 50%;
    }
</style>
    <head>
        <title> Table! </title>
    </head>
    <body>
        <table>
            <tr>
                <th bgcolor="rosybrown"> First cell</th>
                <th bgcolor="olive">Second cell</th>
            </tr>
        </table>
    </body>
</html>
